<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Track Maintenance Painter</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        #canvas-container {
            width: 100%;
            max-width: 800px;
            margin-bottom: 10px;
            position: relative;
        }
        canvas {
            border: 1px solid black;
            width: 100%;
            height: auto;
        }
        #controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 10px;
        }
        button, input[type="checkbox"] {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        #orientation-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            text-align: center;
            z-index: 1000;
        }
        @media only screen and (max-width: 600px) {
            #controls {
                flex-direction: column;
                align-items: center;
            }
            button, input[type="checkbox"] {
                width: 80%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="orientation-message">
        Please rotate your device to portrait mode.
    </div>
    <h1>Track Maintenance Painter</h1>
    <div id="canvas-container">
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>
    <div id="controls">
        <button onclick="setColor('blue')">Blue (Muddy Area)</button>
        <button onclick="setColor('red')">Red (Obstacles)</button>
        <button onclick="setColor('green')">Green (Require Fixing)</button>
        <div>
            <input type="checkbox" id="maintenanceCheck" onchange="toggleMaintenanceText()">
            <label for="maintenanceCheck">Track Needs Maintenance</label>
        </div>
    </div>
    <button onclick="saveImage()">Save Image</button>
    <button onclick="shareToWhatsApp()">Share to WhatsApp</button>
    <p id="clearInstructions"></p>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let currentColor = 'blue';
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        let lastX, lastY;

        // Load the background image
        const img = new Image();
        img.onload = function() {
            resizeCanvas();
            drawBackground();
        }
        img.onerror = function() {
            console.error('Error loading the image');
            ctx.font = '20px Arial';
            ctx.fillText('Error loading image. Please ensure "halus.png" exists.', 10, 50);
        }
        img.src = 'halus.png';

        function resizeCanvas() {
            const container = document.getElementById('canvas-container');
            if (isMobile) {
                // For S23 Ultra in portrait (adjust as needed)
                canvas.width = 1440;
                canvas.height = 2960;
            } else {
                canvas.width = container.clientWidth;
                canvas.height = (canvas.width * 600) / 800; // Maintain aspect ratio
            }
            drawBackground();
        }

        function drawBackground() {
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        }

        function setColor(color) {
            currentColor = color;
        }

        if (isMobile) {
            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('touchmove', handleTouch);
            canvas.addEventListener('touchend', stopDrawing);
            document.getElementById('clearInstructions').textContent = 'Long press to clear all paint';
        } else {
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            canvas.addEventListener('contextmenu', clearPaint);
            document.getElementById('clearInstructions').textContent = 'Right-click to clear all paint';
        }

        let longPressTimer;

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = (touch.clientX - rect.left) * (canvas.width / rect.width);
            const y = (touch.clientY - rect.top) * (canvas.height / rect.height);

            if (e.type === 'touchstart') {
                isDrawing = true;
                [lastX, lastY] = [x, y];
                longPressTimer = setTimeout(clearPaint, 1000);
            } else if (e.type === 'touchmove') {
                clearTimeout(longPressTimer);
                draw(x, y);
            }
        }

        function startDrawing(e) {
            if (e.button !== 0) return; // Only draw with left mouse button
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            [lastX, lastY] = [
                (e.clientX - rect.left) * (canvas.width / rect.width),
                (e.clientY - rect.top) * (canvas.height / rect.height)
            ];
        }

        function draw(x, y) {
            if (!isDrawing) return;
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.stroke();

            [lastX, lastY] = [x, y];
        }

        function stopDrawing() {
            isDrawing = false;
            if (isMobile) {
                clearTimeout(longPressTimer);
            }
        }

        function clearPaint(e) {
            if (e) e.preventDefault(); // Prevent the context menu from appearing
            drawBackground(); // Redraw the background, effectively clearing all paint
            toggleMaintenanceText(); // Redraw maintenance text if checkbox is checked
        }

        function toggleMaintenanceText() {
            drawBackground(); // Clear the canvas and redraw the background
            const maintenanceCheck = document.getElementById('maintenanceCheck');
            if (maintenanceCheck.checked) {
                ctx.textAlign = 'center';
                ctx.textBaseline = 'top';
                ctx.font = 'bold 48px Arial';
                
                const text = 'Track Needs Maintenance';
                const x = canvas.width / 2;
                const y = 20;
                
                // Draw background
                ctx.fillStyle = 'black';
                const textWidth = ctx.measureText(text).width;
                ctx.fillRect(x - textWidth / 2 - 10, y - 5, textWidth + 20, 60);
                
                // Draw text outline
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 8;
                ctx.strokeText(text, x, y);
                
                // Draw text
                ctx.fillStyle = 'white';
                ctx.fillText(text, x, y);
            }
        }

        function saveImage() {
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = 'track_maintenance.png';
                link.href = url;
                link.click();
                URL.revokeObjectURL(url);
            });
        }

        function shareToWhatsApp() {
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const whatsappUrl = `whatsapp://send?text=Check out this track maintenance image! ${encodeURIComponent(url)}`;
                window.location.href = whatsappUrl;
                setTimeout(() => URL.revokeObjectURL(url), 100);
            });
        }

        window.addEventListener('resize', resizeCanvas);

        function checkOrientation() {
            if (isMobile) {
                const orientationMessage = document.getElementById('orientation-message');
                if (window.innerWidth > window.innerHeight) {
                    orientationMessage.style.display = 'flex';
                } else {
                    orientationMessage.style.display = 'none';
                }
            }
        }

        window.addEventListener('resize', checkOrientation);
        window.addEventListener('orientationchange', checkOrientation);
        checkOrientation();
    </script>
</body>
</html>
