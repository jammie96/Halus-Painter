<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Track Maintenance Painter</title>
    <style>
        /* ... (keep the previous styles) ... */
    </style>
</head>
<body>
    <!-- ... (keep the previous HTML structure) ... -->

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let currentColor = 'blue';
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        let lastX, lastY;

        // Load the background image
        const img = new Image();
        img.onload = function() {
            resizeCanvas();
            drawBackground();
        }
        img.onerror = function() {
            console.error('Error loading the image');
            ctx.font = '20px Arial';
            ctx.fillText('Error loading image. Please ensure "halus.png" exists.', 10, 50);
        }
        img.src = 'halus.png';

        function resizeCanvas() {
            const container = document.getElementById('canvas-container');
            if (isMobile) {
                canvas.width = 720;
                canvas.height = 370;
            } else {
                canvas.width = container.clientWidth;
                canvas.height = container.clientWidth * 0.375; // 8:3 aspect ratio
            }
            drawBackground();
        }

        function drawBackground() {
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        }

        function setColor(color) {
            currentColor = color;
        }

        if (isMobile) {
            canvas.addEventListener('touchstart', handleTouchStart);
            canvas.addEventListener('touchmove', handleTouchMove);
            canvas.addEventListener('touchend', stopDrawing);
            document.getElementById('clearInstructions').textContent = 'Long press to clear all paint';
        } else {
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            canvas.addEventListener('contextmenu', clearPaint);
            document.getElementById('clearInstructions').textContent = 'Right-click to clear all paint';
        }

        let longPressTimer;

        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            lastX = (touch.clientX - rect.left) * (canvas.width / rect.width);
            lastY = (touch.clientY - rect.top) * (canvas.height / rect.height);
            isDrawing = true;
            longPressTimer = setTimeout(clearPaint, 1000);
        }

        function handleTouchMove(e) {
            e.preventDefault();
            if (!isDrawing) return;
            clearTimeout(longPressTimer);
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = (touch.clientX - rect.left) * (canvas.width / rect.width);
            const y = (touch.clientY - rect.top) * (canvas.height / rect.height);
            draw(x, y);
        }

        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            lastX = (e.clientX - rect.left) * (canvas.width / rect.width);
            lastY = (e.clientY - rect.top) * (canvas.height / rect.height);
        }

        function draw(x, y) {
            if (!isDrawing) return;
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.stroke();

            lastX = x;
            lastY = y;
        }

        function stopDrawing() {
            isDrawing = false;
            if (isMobile) {
                clearTimeout(longPressTimer);
            }
        }

        function clearPaint(e) {
            if (e) e.preventDefault();
            drawBackground();
            toggleMaintenanceText();
        }

        function toggleMaintenanceText() {
            drawBackground();
            const maintenanceCheck = document.getElementById('maintenanceCheck');
            if (maintenanceCheck.checked) {
                ctx.textAlign = 'center';
                ctx.textBaseline = 'top';
                ctx.font = 'bold 24px Arial';
                
                const text = 'Track Needs Maintenance';
                const x = canvas.width / 2;
                const y = 10;
                
                ctx.fillStyle = 'black';
                const textWidth = ctx.measureText(text).width;
                ctx.fillRect(x - textWidth / 2 - 5, y - 2, textWidth + 10, 30);
                
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 4;
                ctx.strokeText(text, x, y);
                
                ctx.fillStyle = 'white';
                ctx.fillText(text, x, y);
            }
        }

        function saveImage() {
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.download = 'track_maintenance.png';
                link.href = url;
                link.click();
                URL.revokeObjectURL(url);
            });
        }

        function shareToWhatsApp() {
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const whatsappUrl = `whatsapp://send?text=Check out this track maintenance image! ${encodeURIComponent(url)}`;
                window.location.href = whatsappUrl;
                setTimeout(() => URL.revokeObjectURL(url), 100);
            });
        }

        window.addEventListener('resize', resizeCanvas);

        function checkOrientation() {
            if (isMobile) {
                const orientationMessage = document.getElementById('orientation-message');
                if (window.innerWidth > window.innerHeight) {
                    orientationMessage.style.display = 'flex';
                } else {
                    orientationMessage.style.display = 'none';
                }
            }
        }

        window.addEventListener('resize', checkOrientation);
        window.addEventListener('orientationchange', checkOrientation);
        checkOrientation();
    </script>
</body>
</html>
