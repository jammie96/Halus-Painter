<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Halus Track</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        #controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            padding: 10px 0;
            background-color: #f0f0f0;
        }
        button, input[type="checkbox"] {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        .color-button {
            color: white;
            border: none;
            cursor: pointer;
        }
        #blue-button { background-color: blue; }
        #red-button { background-color: red; }
        #green-button { background-color: green; }
        #canvas-container {
            width: 100%;
            height: calc(100vh - 120px); /* Adjust based on your controls height */
            position: relative;
        }
        canvas {
            border: 1px solid black;
            width: 100%;
            height: 100%;
            display: block; /* Ensures the canvas takes up space */
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="blue-button" class="color-button" onclick="setColor('blue')">Blue (Muddy Area)</button>
        <button id="red-button" class="color-button" onclick="setColor('red')">Red (Obstacles)</button>
        <button id="green-button" class="color-button" onclick="setColor('green')">Green (Require Fixing)</button>
        <div>
            <input type="checkbox" id="maintenanceCheck" onchange="toggleMaintenanceText()">
            <label for="maintenanceCheck">Track Needs Maintenance</label>
        </div>
        <button onclick="saveImage()">Save Image</button>
        <button onclick="shareToWhatsApp()">Share to WhatsApp</button>
    </div>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let currentColor = 'blue';
        let isDrawing = false;
        let lastX, lastY;
        let showMaintenanceText = false;

        function resizeCanvas() {
            const container = document.getElementById('canvas-container');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight; // Set canvas height to container height
            drawBackground(); // Redraw background after resizing
        }

        // Load the background image
        const img = new Image();
        img.onload = function() {
            resizeCanvas();
            drawBackground();
        }
        img.src = 'halus.png'; // Ensure this image path is correct

        function drawBackground() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas before drawing
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            if (showMaintenanceText) {
                ctx.fillStyle = 'red'; // Set text color
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('Track needs maintenance', canvas.width / 2, 50); // Draw text at the top middle
            }
        }

        function setColor(color) {
            currentColor = color;
        }

        function toggleMaintenanceText() {
            showMaintenanceText = document.getElementById('maintenanceCheck').checked;
            drawBackground(); // Redraw background to show/hide text
        }

        // Event listeners for drawing (Mouse)
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Event listeners for drawing (Touch)
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchcancel', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const x = e.touches ? e.touches[0].clientX - rect.left : e.clientX - rect.left;
            const y = e.touches ? e.touches[0].clientY - rect.top : e.clientY - rect.top;
            lastX = x;
            lastY = y;
        }

        function draw(e) {
            if (!isDrawing) return;
            const rect = canvas.getBoundingClientRect();
            const x = e.touches ? e.touches[0].clientX - rect.left : e.clientX - rect.left;
            const y = e.touches ? e.touches[0].clientY - rect.top : e.clientY - rect.top;

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.stroke();

            lastX = x;
            lastY = y;

            e.preventDefault(); // Prevent scrolling when drawing on touch devices
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function saveImage() {
            const link = document.createElement('a');
            link.download = 'halus.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function shareToWhatsApp() {
            // Convert canvas to Data URL
            const dataURL = canvas.toDataURL('image/png');
        
            // Create a Blob from the Data URL
            fetch(dataURL)
                .then(res => res.blob())
                .then(blob => {
                    // Create a FormData object to send the image
                    const formData = new FormData();
                    formData.append('image', blob, 'halus.png');
        
                    // Replace 'YOUR_UPLOAD_ENDPOINT' with your actual upload endpoint
                    fetch('YOUR_UPLOAD_ENDPOINT', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Assuming the server responds with a URL to the uploaded image
                        const imageUrl = data.imageUrl; // Adjust according to your response structure
                        const message = encodeURIComponent("Check out this image of the track!");
                        const whatsappURL = `https://api.whatsapp.com/send?text=${message}%0A${imageUrl}`;
                        window.open(whatsappURL, '_blank');
                    })
                    .catch(error => {
                        console.error('Error uploading image:', error);
                        alert('Failed to upload image. Please try again.');
                    });
                });
        }


        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('load', resizeCanvas);
    </script>
</body>
</html>
